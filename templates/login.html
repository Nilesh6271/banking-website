<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apex Bank</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header i {
            font-size: 60px;
            color: var(--secondary-color);
        }
        
        .btn-login {
            background: var(--secondary-color);
            color: white;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border: none;
        }
        
        .btn-login:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .alert {
            display: none;
        }
        
        .test-credentials {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .test-credentials h6 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .test-credentials .badge {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-university"></i>
            <h2 class="mt-3">Apex Bank</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>
        
        <div class="alert alert-danger" id="errorAlert"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>
        
        <div class="test-credentials">
            <h6><i class="fas fa-info-circle me-1"></i>Test Credentials</h6>
            <div class="row">
                <div class="col-6">
                    <span class="badge bg-primary">Admin</span>
                    <small>admin / admin123</small>
                </div>
                <div class="col-6">
                    <span class="badge bg-success">Staff</span>
                    <small>staff1 / staff123</small>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <span class="badge bg-info">Customer</span>
                    <small>customer1 / cust123</small>
                </div>
                <div class="col-6">
                    <span class="badge bg-warning">Customer</span>
                    <small>customer2 / cust123</small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('rememberMe').checked;
            const errorAlert = document.getElementById('errorAlert');
            
            // Clear previous errors
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, remember })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Redirect based on role
                    const role = data.user.role;
                    if (role === 'admin') {
                        window.location.href = '/admin/dashboard';
                    } else if (role === 'staff') {
                        window.location.href = '/staff/dashboard';
                    } else if (role === 'customer') {
                        window.location.href = '/customer/dashboard';
                    }
                } else {
                    errorAlert.textContent = data.message;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Connection error. Please check if server is running.';
                errorAlert.style.display = 'block';
            }
        });
        
        // Auto-fill test credentials on click
        document.querySelectorAll('.test-credentials small').forEach(element => {
            element.style.cursor = 'pointer';
            element.addEventListener('click', () => {
                const text = element.textContent;
                const [username, password] = text.split(' / ');
                document.getElementById('username').value = username;
                document.getElementById('password').value = password;
            });
        });
    </script>
</body>
</html>
